          <p><span>1、提示：“网络异常，请检查网络后重试”</span></p><p><span>原因：用户网络问题或劫持导致无法访问服务端</span></p><p><span>解决办法：检查网络后重试</span></p><p><span><br></span></p><p><span>2、提示：“设备信息异常，请前往官网下载更新包更新，也可通过用户帮助 app 或 Flyme 社区联系我们”</span></p><p><span>原因：访问参数异常，客户端无法获取设备信息，获取到的设备信息不完整，或格式不正确</span></p><p><span>解决办法：官网下载升级包升级</span></p><p><span><br></span></p><p><span>3、提示：“服务器繁忙，请稍后重试”</span></p><p><span>原因：访问超时</span></p><p><span>解决办法：等待服务器修复后重试</span></p><p><span><br></span></p><p><span>4.提示：“更新包无法通过校验，请前往官网下载更新包更新，也可通过用户帮助 app 或 Flyme 社区联系我们”</span></p><p><span>原因及解决办法：具体问题具体分析</span></p>
